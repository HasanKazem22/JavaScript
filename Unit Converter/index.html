<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unit Converter</h1>
    <input type="text" id="inputValue" placeholder="Enter a value">
    <select name="" id="convertType">
        <option value="mtf">Meters to Feet</option>
        <option value="ktp">Kilograms to Pounds</option>
        <option value="ctf">Celcius to Faherenheit</option>
    </select>
    <button id="convertButton">Convert</button>
    <p>Converted Value: <span id="convertedValue">0</span></p>
</body>
<script src="index.js"></script>
</html>
